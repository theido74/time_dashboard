<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Statistiques</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script> 
    <style>
        .flex-container {
            display: flex;
            justify-content: space-between; /* Espace entre les éléments */
        }
        .form-control {
            margin-right: 20px; /* Espace entre le select et le graphique */
        }
        .resultats-container {
            margin-top: 20px; /* Espace au-dessus des résultats */
            justify-content: right; /* Centrer les résultats */
            display: flex; /* Utiliser flexbox pour centrer */


        }
    </style>

</head>
<body>
    <header>
        <h1>LA FABRIQUE GRAPHIQUE</h1>
    </header>
    <nav>
        <a href="/dashboard" class="button">Accueil</a>
        <a href="/statistiques" class="button">Statistiques</a>
    </nav>

    <main class="container mt-4">
        <h2>Sélectionnez un Mois</h2>
        <form id="moisForm" method="get">
            <select id="moisSelect" class="form-control" onchange="fetchResults(this.value);">
                <option value="">Choisissez un mois</option>
                <option value="janvier">Janvier</option>
                <option value="février">Février</option>
                <option value="mars">Mars</option>
                <option value="avril">Avril</option>
                <option value="mai">Mai</option>
                <option value="juin">Juin</option>
                <option value="juillet">Juillet</option>
                <option value="août">Août</option>
                <option value="septembre">Septembre</option>
                <option value="octobre">Octobre</option>
                <option value="novembre">Novembre</option>
                <option value="décembre">Décembre</option>
            </select>
        </form>

        <div id="resultatsContainer"></div> <!-- Conteneur pour les résultats -->
                <div class="card mt-4"> <!-- Ajout de la classe mt-4 pour espacer -->
                    <h2>Programme utilisation</h2>
                    <img src="{{ url_for('static', filename='fig1.png') }}" alt="Programme utilisation" style="width: 100%; height: auto;">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
